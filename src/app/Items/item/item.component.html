<div class="item-page">
    <div class="item-button">
      <button mat-raised-button (click)="addItem()">Basic</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">

          <button mat-icon-button [matMenuTriggerFor]="beforeMenu" (click)="moreMenu($event)">
            <mat-icon class="material-icons">more_vert</mat-icon>
          </button>
          <mat-menu class="mt-1" #beforeMenu="matMenu" xPosition="before">
            <button  mat-menu-item (click)="editItem(element.id)">Edit</button>
            <button  mat-menu-item (click)="removeItem(element.id)">Remove</button>
           
            
          </mat-menu>

        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
